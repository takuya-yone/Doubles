{% load static %}

<head>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/leaflet.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/leaflet.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="card">
        <h5 class="card-header bg-primary text-white">ログイン情報</h5>
        <div class="card-body">
          <div class="center-block">
            <form action="{% url 'matching:login_auth' %}" method="post">
              {% csrf_token %}

              <label class="center-block">LINE ID</label>
              <input name="line_id" id="line_id" type="text" class="form-control" value="">

              <label class="center-block">パスワード</label>
              <input name="password" id="password" type="password" class="form-control" value="">

              <br>
              <button type="submit" class="btn btn-primary btn-lg btn-block">ログイン</button>
            </form>
          </div>
        </div>
        <div class="card-footer text-white"><a href="{% url 'matching:register' %}">新規会員登録</a></div>
      </div>
    </div>
  </div>

</body>

</script>
